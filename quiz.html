<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <h2>Você realmente nos conhece?</h2>
            </header>
            <main>
                <div class="perguntas">
                    <div class="pergunta1">
                        <h3>Aqui, você será servido com café real?</h3>
                        <input type="radio" name="perg1" class="input-resposta" id="perg1-resp1">
                        <input type="radio" name="perg1" class="input-resposta" id="perg1-resp2">
                        <label for="perg1-resp1">Sim, devo ser servido!</label>
                        <label for="perg1-resp2">Não. Tudo é virtual.</label>
                    </div>
                    <div class="pergunta2">
                        <h3>O nosso principal objetivo é:</h3>
                        <input type="radio" name="perg2" class="input-resposta" id="perg2-resp1">
                        <input type="radio" name="perg2" class="input-resposta" id="perg2-resp2">
                        <label for="perg2-resp1">Que eu tenha diversão com meus amigos.</label>
                        <label for="perg2-resp2">Que eu fique uma mesa sozinho.</label>
                    </div>
                    <div class="pergunta3">
                        <h3>Caso queira, você pode entrar em uma mesa (sala) sozinho?</h3>
                        <input type="radio" name="perg3" class="input-resposta" id="perg3-resp1">
                        <input type="radio" name="perg3" class="input-resposta" id="perg3-resp2">
                        <label for="perg3-resp1">Não, isso é completamente proibido!</label>
                        <label for="perg3-resp2">Sim, e ainda posso ativar músicas do ambiente.</label>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
